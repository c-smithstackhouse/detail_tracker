plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'java'
    id 'application'
    id "org.openjfx.javafxplugin" version "0.1.0"
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'
    
    // Hibernate
    implementation 'org.hibernate:hibernate-core:6.4.4.Final'
    // https://mvnrepository.com/artifact/jakarta.persistence/jakarta.persistence-api
    implementation group: 'jakarta.persistence', name: 'jakarta.persistence-api', version: '3.1.0'

    //C3P0
    // https://mvnrepository.com/artifact/com.mchange/c3p0
    implementation group: 'com.mchange', name: 'c3p0', version: '0.9.5.5'
    // https://mvnrepository.com/artifact/org.hibernate.orm/hibernate-c3p0
    implementation group: 'org.hibernate.orm', name: 'hibernate-c3p0', version: '6.4.4.Final'




    // JavaFX Modules
    // https://mvnrepository.com/artifact/org.openjfx/javafx
    //implementation group: 'org.openjfx', name: 'javafx', version: '21.0.2', ext: 'pom'
    // https://mvnrepository.com/artifact/org.openjfx/javafx-base
    implementation group: 'org.openjfx', name: 'javafx-base', version: '17.0.10'
    // https://mvnrepository.com/artifact/org.openjfx/javafx-controls
    implementation group: 'org.openjfx', name: 'javafx-controls', version: '17.0.10'
    // https://mvnrepository.com/artifact/org.openjfx/javafx-graphics
    implementation group: 'org.openjfx', name: 'javafx-graphics', version: '17.0.10'
    // https://mvnrepository.com/artifact/org.openjfx/javafx-fxml
    implementation group: 'org.openjfx', name: 'javafx-fxml', version: '17.0.10'

    // MySQL Connector
    // https://mvnrepository.com/artifact/com.mysql/mysql-connector-j
    implementation group: 'com.mysql', name: 'mysql-connector-j', version: '8.3.0'

    
    // Payara Embedded
    // https://mvnrepository.com/artifact/fish.payara.extras/payara-embedded-all
    implementation group: 'fish.payara.extras', name: 'payara-embedded-all', version: '6.2024.1'

}

// Export to PDF
dependencies {
    implementation 'com.itextpdf:itextpdf:5.5.13'
}

application {
    // Define the main class for the application.
    mainClass = 'detail_tracker.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
